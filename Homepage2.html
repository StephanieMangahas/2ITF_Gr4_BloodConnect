            <h1 class = "F">Blood Donation Form</h1>
            <p style=" text-align: center; margin-bottom: 20px;">Thank you for your interest in donating blood and making a difference in someone's life. Your generous contribution can help save lives. 
                <br>Please provide the following information:</p>
            <form action="submit.php" method="post">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br><br>

                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br><br>
            
                <input type="number" id="age" name="age" placeholder="Age" required><br><br>
          
              <select id="sex" name="sex" required>
                <option value="">-- Sex --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>

              </select><br><br>
          
              <select id="blood-type" name="blood-type" required>
                <option value="">-- Blood Type --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select><br><br>
          
              <label for="address">Address:</label><br>
              <textarea id="address" name="address" required></textarea><br><br>
          
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required><br><br>
          
              <div class="submit-container">
              <input type="submit" value="Submit">
              </div>
